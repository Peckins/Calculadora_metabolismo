<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/calculo.js"></script>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <!--Corpo do aplicativo-->
  <div class="container">

    <!--Título do app-->
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-center mt-3">Cálculo de metabolismo basal</h3>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-12">
        
        <!--Formulario de preenchimento-->
        <div class="form-group text-center">

          <label>Altura:</label>          
          <input type="number" step="any" id="altura" class="form-control" aria-label="Small" id="altura" placeholder="Digite sua altura">

          <br>

          <label>Peso:</label>
          <input type="number" step="any" id="peso" class="form-control" placeholder="Digite seu peso" aria-label="Small">

          <br>

          <label>Idade:</label>
          <input type="number" step="any" id="idade" class="form-control" placeholder="Digite sua idade">

          <br>
          
          <label>Sexo:</label>
          <select id="sexo" class="form-control">
              <option value="" selected>Selecione</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
           </select>

          <br>

          <label>Taxa de atividade:</label>
          <select id="atividade" class="form-control">
              <option value="" selected>Selecione</option>
              <option value="1,2">Sedentário</option>
              <option value="1.375">Levemente ativo</option>
              <option value="1.55">Moderadamente ativo</option>
              <option value="1.725">Altamente ativo</option>
              <option value="1.9">Extremamente ativo</option>
           </select>

          <input type="button" class="btn btn-success" value="Calcular" id="calcular">
          <input type="button" class="btn btn-danger" value="Limpar" id="clear">

          <input type="textfield" class="form-control" id="resultado" placeholder="Resultado" readonly>
          
        </div>
        <!--Fim do formulario-->

      </div>
    </div>

  </div>
  <!--Fim do corpo-->
</body>
</html>
